<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for document -->
        <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f0f6fc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d8dee9;stop-opacity:1" />
        </linearGradient>
        
        <!-- Gradient for lines -->
        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
        </linearGradient>
        
        <!-- Shadow -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="4" dy="8" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Document shadow -->
    <path d="M128 48C128 39.16 135.16 32 144 32H368C376.84 32 384 39.16 384 48V464C384 472.84 376.84 480 368 480H144C135.16 480 128 472.84 128 464V48Z" 
          fill="rgba(0,0,0,0.1)" 
          transform="translate(6, 10)"/>
    
    <!-- Main document shape -->
    <path d="M128 48C128 39.16 135.16 32 144 32H368C376.84 32 384 39.16 384 48V464C384 472.84 376.84 480 368 480H144C135.16 480 128 472.84 128 464V48Z" 
          fill="url(#docGradient)" 
          stroke="#3b82f6" 
          stroke-width="4"/>
    
    <!-- Folded corner effect -->
    <path d="M368 32 L368 80 L384 48" 
          fill="#c5cad4" 
          stroke="#3b82f6" 
          stroke-width="2"/>
    
    <!-- Writing lines with gradient -->
    <g opacity="0.9">
        <line x1="176" y1="144" x2="336" y2="144" stroke="url(#lineGradient)" stroke-width="6" stroke-linecap="round"/>
        <line x1="176" y1="192" x2="336" y2="192" stroke="url(#lineGradient)" stroke-width="6" stroke-linecap="round"/>
        <line x1="176" y1="240" x2="320" y2="240" stroke="url(#lineGradient)" stroke-width="6" stroke-linecap="round"/>
        <line x1="176" y1="288" x2="280" y2="288" stroke="#8b949e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
        <line x1="176" y1="336" x2="300" y2="336" stroke="#8b949e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
        <line x1="176" y1="384" x2="260" y2="384" stroke="#8b949e" stroke-width="6" stroke-linecap="round" opacity="0.3"/>
    </g>
    
    <!-- Markdown # symbol (subtle) -->
    <text x="310" y="430" font-family="monospace" font-size="72" fill="#3b82f6" opacity="0.15" font-weight="bold">#</text>
    
    <!-- Cursor/pen indicator with improved styling -->
    <rect x="290" y="276" width="6" height="52" fill="#10b981" rx="3">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Cursor top cap -->
    <rect x="290" y="272" width="6" height="4" fill="#10b981" rx="3"/>
</svg>
